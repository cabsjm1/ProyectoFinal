<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <h1>Formulario de Registro de mascota</h1>
        <h2>Datos de la mascota:</h2>

        <form action="procesar.html" method="post">

            <div class="row">
                <div class="col-6">     
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" required name="nombres" id="nombres" class="form-control">
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="form-group">
                        <label></label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo" class="form-control">
                            <option value="N">Prefiero no especificar</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fn">Fecha de nacimiento:</label>
                        <input type="date" name="fn" id="fn" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="mensaje">Descripción de la mascota:</label>
                        <textarea name="mensaje" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <h2>Datos del Apoderado:</h2>
            
            <div class="row">
                <div class="col-6">     
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" required name="nombres" id="nombres" class="form-control">
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" required name="apellidos" id="apellidos" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="tel">Teléfono:</label>
                        <input type="text" name="tel" id="tel" class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" required name="correo" id="correo" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="dire">Dirección:</label>
                        <input type="text" name="dire" id="dire" class="form-control">
                        <small class="form-text text-muted">Escriba su dirección completa incluyendo el distrito.</small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="motivo">Motivo:</label>
                        <select name="motivo" id="motivo" class="form-control" multiple>
                            <option value="C">Viaje Inesperado</option>
                            <option value="R">Falta de espacio</option>
                            <option value="Q">Recien nacidos</option>
                            <option value="S">Otros</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar Registro</button>
                    <a href="salir.html" class="btn btn-secondary">Cancelar Registro</a>
                    
                </div>
            </div>
        </form>
        
    </div>

    
</body>
</html>
